				<div class="collapse navbar-collapse" id="menuNavegacion">

						<li class="nav-item">
							<a href="#" class="nav-link">Inicio</a>
						</li>
						<!-- Boton Desplegable -->
						<li class="nav-item dropdown">
							<a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown">

				</div>
			</div>
		</nav>
	</header>

	<main class="container ">
		<div class="row mx-4">
			<div class="col">
				<form action="">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
					</div>

					<div class="form-group">
						<label for="pass">Contraseña</label>
						<input type="password" class="form-control" placeholder="Contraseña" name="pass" id="pass">
					</div>

					<div class="form-group">
						<label for="mensaje">Mensaje</label>
						<textarea name="mensaje" id="mensaje" class="form-control"></textarea>
					</div>

					<div class="form-group">
						<label for="pais">Pais</label>
						<select name="pais" id="pais" class="form-control">
							<option value="mexico">Mexico</option>
							<option value="espana">España</option>
							<option value="colombia">Colombia</option>
						</select>
					</div>

					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
						</label>
					</div>

					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" name="terminos" id="terminos" class="form-check-input mr-2">Acepto Terminos y Condiciones
						</label>
					</div>

					<button class="btn btn-primary" type="submit">Enviar</button>
				</form>
			</div>
		</div>
	</main>

        			<form class="form-d-block my-1 my-lg-0" action="">

						<input type="email" class="form-control my-1 mr-sm-1" placeholder="Email">
						<textarea class="form-control" placeholder="Escriba aqui sus comentarios" rows="2"></textarea>
						<button class="btn btn-primary my-3 my-sm-1" type="submit">Buscar</button>
					</form>
